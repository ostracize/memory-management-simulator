<!DOCTYPE html>
<html>
<head>
	<title>Memory Management - An Online Simulation</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
	<link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="mainContainer">
	<div id="title">
		<h1>Memory Management</h1><h3>An Online Simulation</h3>
	</div>

	<div id="rightContainer">
		<div id="memoryContainer">
			<div id="memory"></div>
		</div>
	</div>

	<div id="leftContainer">
		<h2>Control</h2>
		<input type="checkbox" id="firstFit">Use First Fit (not Best Fit)</input><br />
		<input type="checkbox" id="fragmentation">Allow Internal Fragmentation (Disable Partitioning)</input><br />
		<input type="checkbox" id="compaction">Use Compaction</input><br />
		<h2>Fragmentation</h2>
		<table>
			<tr><td>Internal</td><td id="internalFragmentation">0</td></tr>
			<tr><td>External</td><td id="externalFragmentation">0</td></tr>
		</table>
		<h2>Add Process</h2>
		<form id="processForm">
			<input type="text" id="ProcessSize" name="processSize" placeholder="Process size" autocomplete="off" autofocus />
			<input type="text" id="ProcessTime" name="processTime" placeholder="Process time" autocomplete="off" />
			<button type="submit" style="display:none;" /></button>
		</form>
		<br><br>
		<h2>Process Queue</h2>
		<table id="processTable">
			<tr><th>Process ID</th><th>Size (K)</th><th>Time Units Remaining</th></tr>
		</table>
		<br>
		<br>
		<div id="logBoxContainer">
			<div id="logBox">DEBUG LOG<br></div>
		</div>
	</div>
</div>

<script src="script.js"></script>
</body>
</html>
